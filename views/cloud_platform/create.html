<form data-url="{{ urlfor `CloudPlatformController.Create` }}" data-callback="reload_table">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="name">名称<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="name" name="name" placeholder="用户名" />
            <small id="" class="form-text text-muted">
                用户名长度必须5~32个字符,只能由英文字母,数字,下划线和中划线组成且必须唯一
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" >类型<span class="text-danger">*</span></label>
        <div class="col-10">
            <select class="form-control" name="type">
                {{ range $key,$plugin := .types }}
                <option value="{{ $key }}">{{ $plugin.Name }}</option>
                {{ end }}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="addr">地址<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="addr" name="addr"  placeholder="地址">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="region">区域<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control"  id="region" name="region" row="3" placeholder="区域" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="access_key">AccessKey<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="access_key" name="access_key" placeholder="AccessKey" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="secret_key">SecretKey<span class="text-danger">*</span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="secret_key" name="secret_key" placeholder="SecretKey" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="remark">备注</label>
        <div class="col-10">
            <textarea class="form-control"  id="remark" name="remark" row="3" placeholder="备注" ></textarea>
        </div>
    </div>
</form>
